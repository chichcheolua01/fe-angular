<section class="news-section" *ngFor="let product of products">
    <div class="news-container">
      <article class="main-news">
        <h2>{{product.title}}</h2>
        <img src="{{product.image}}" alt="Hình ảnh tin tức lớn">
        <p>{{product.content}}</p>
      </article>
        <!-- Thêm các tin tức nhỏ khác tương tự -->
      </div>
    </div>
  </section>
