<div class="flex justify-center mx-auto  h-screen bg-gray-100">
    <form (ngSubmit)="onSubmit()"  class="my-3.5">
      <h5 class="text-xl text-center font-bold mb-6">Log in or create an account</h5>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="email" id="email" [(ngModel)]="auth.email" name="email" required
          class="border border-zinc-950 rounded-sm px-3 py-2 w-96">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password:</label>
        <input type="password" id="password" [(ngModel)]="auth.password" name="password" required
          class="border border-zinc-950 rounded-sm px-3 py-2 w-full">
      </div>
      <button type="submit" class="bg-black w-full text-white px-4 py-2 rounded">Continue</button>
    </form>
  </div>
