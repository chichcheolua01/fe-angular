<div class="flex justify-center items-center h-screen bg-gray-100">
    <form (ngSubmit)="onSubmit()" class="max-w-xl bg-white shadow-md rounded-lg px-16 py-10">
      <h1 class="text-3xl font-bold mb-6">Đăng nhập</h1>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email:</label>
        <input type="email" id="email" [(ngModel)]="auth.email" name="email" required
          class="border rounded px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password:</label>
        <input type="password" id="password" [(ngModel)]="auth.password" name="password" required
          class="border rounded px-3 py-2 w-full">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Đăng nhập</button>
    </form>
  </div>
